Binding:
 duration: rounds
 rank: 4
 text: >
  Arcane bonds entrap a target within 6 fathoms. The entrapped creature cannot move, attack,
  or cast spells. The bonds require SD successes on Dex or Int checks to escape.
Confusion:
 duration: rounds
 rank: 0
 text: >
  One targeted creature within 12 fathoms must succeed on a Cha check against SD or be confused until
  the spell ends. A new check is allowed at the end of each of the target's turns to end the
  confusion. When the target takes damage, they are also allowed to repeat the check.
  A confused character is somewhat oblivious to their surroundings and incapable of coherent speech.
Light:
 duration: hours
 rank: 0
 text: >
  A glowing orb appears and hovers within one fathom of the caster. It sheds bright light for
  up to SD / 2 fathoms and dim light for twice as far. The caster can vary the luminance at will,
  but the light will always shed dim light for at least one fathom.
Flame Lance:
 duration: instant
 rank: 2
 text: >
  You fire a narrow beam of burning energy in a straight line SD fathoms long. Any creature in
  that line must succeed on a Evd spell check or suffer spell damage (roll once for all targets).
Fireball:
 duration: instant
 rank: 4
 text: >
  Pick a point within 12 fathoms. All creatures within SD / 2 fathoms of that point suffer spell
  damage (roll once for all targets), halved with a successful Evd spell check.