Invisibility:
 duration: minutes
 rank: 4
 text: You are invisible for the duration of the spell.
Silence:
 duration: minutes
 rank: 0
 text: >
  The area within SD fathoms of where this spell was cast is completely silent.
Darkness:
 duration: minutes
 rank: 0
 text: >
  The area within SD fathoms of where this spell was cast is utterly dark. Only
  magical light can penetrate this darkness.
Dispel Magic:
 duration: instant
 rank: special
 text: >
  This spell targets one ongoing spell effect within three fathoms. The target number for casting
  this spell is equal to the casting target for the targeted spell. If this spell
  succeeds, the target spell effect ends immediately.
Disguise Self:
 duration: hours
 rank: 0
 text: >
  You cloak yourself in an illusion. You can make yourself appear as any sort
  of humanoid, as long as your illusory dimensions remain within about a foot
  of your actual size. The illusion fails to hold up to physical inspection, and
  other creatures that succeed on a Per check against SD can determine that the
  disguise is an illusion.
Black Tentacles:
 duration: rounds
 rank: 2
 text: >
  Select a point within eight fathoms. At the start of your turn, you may make
  a magic shadow spell attack against any number of creatures within two fathoms
  of that point.
Arcane Meteor:
 duration: instant
 rank: 8
 text: >
  Target a point within one furlong. Everything within two fathoms of that point suffers
  magic fire bludgeoning damage equal to spell damage times four. A successful Evd check
  against SD halves the damage.
Flight:
 duration: rounds
 rank: 2
 text: >
  For the duration of the spell, you gain a flying speed equal to your land
  speed times overflow plus half your SD.
Teleport:
 duration: instant
 rank: 4
 text: >
  You can teleport to any point you can see or have been before, as long as it
  is within the maximum distance listed below.
  [table lccccc
  Spell Die & d4 & d6 & d8 & d10 & d12 &
  Distance & One furlong & Half a mile & One mile & Four miles & No limit]
Magic Missile:
 class: lesser offensive
 duration: instant
 rank: 0
 text: >
  Roll spell damage. You fire that many glowing darts, each one dealing one
  magic damage to a target within 12 fathoms of you.
Acid Spheres:
 class: lesser offensive
 duration: instant
 rank: 0
 text: >
  Roll spell damage and divide by two, rounding up. You fire that many spheres
  of acid, each one directed at a target within 8 fathoms of you. For each
  sphere, the target must succeed at an Evd spell check or suffer one acid
  damage and another acid damage at the end of its next turn. Either the target
  or another creature can spend an action to scrape off the acid, preventing
  the second round of damage.
Burning Motes:
 class: lesser offensive
 duration: instant
 rank: 0
 text: >
  Roll spell damage using a die one size higher than your spell die (max d12. If your spell die was
  a d12, add one to the result).
  You fire that many flaming darts, each one directed
  at a target within 10 fathoms of you. For each dart, the target must succeed
  at an Evd check against SD or suffer one piercing fire damage.
Frozen Volley:
 duration: instant
 rank: 2
 text: >
  All creatures in a cone SD fathoms long, emanating from you, take 1 cold piercing damage.
Arcane Armor:
 duration: minutes
 rank: 0
 text: >
  Your armor becomes SD/5 until the spell ends.
Shield:
 duration: instant
 rank: 0
 text: >
  Roll spell damage. You or a nearby creature gain half that many shield points, to a minimum of
  one.
Greater Shield:
 duration: instant
 rank: 4
 text: >
  You or a nearby creature gain SD shield points.
Lesser Shield:
 duration: rounds
 rank: 0
 text: >
  You or a nearby creature gain one shield point.
