name: Circle of Air
spells:
 Bind Air Spirit:
  cost: 4
  duration: minutes
  text: \bind{air spirit}{dissipates}
 Flight:
  cost: 2
  duration: minutes
  text: You gain the ability to fly at twice your walking speed.
 Gale:
  cost: 1
  duration: minutes
  text: A strong wind picks up, blowing in a direction of your choice. Targets have +2 evasion against ranged attacks while this wind is blowing.
 Lightning Bolt:
  cost: 4
  duration: instant
  text: Pick a point within 60 fathoms. One random creature or object near that point takes 1d4 lightning damage. If the target is made of metal or wearing metal armor, it takes an additional damage. If the target is outside and there are stormclouds overhead, it takes another damage.