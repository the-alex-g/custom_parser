name: Circle of Fire
spells:
 Bind Fire Spirit:
  cost: 4
  duration: minutes
  text: \bind{fire spirit}{vanishes}
 Burning Rain:
  cost: 4
  duration: rounds
  text: Pick a point you can see. In a cube about 60 fathoms on a side, centered on that point, burning embers rain down. Any creature that starts its turn exposed to the burning rain suffers fire damage equal to its size (creatures smaller than 1 take 1 light fire damage).
 Ember:
  cost: 1
  duration: instant
  text: \rangespellattack{4}{fire}{5/10}
 Fireball:
  cost: 2
  duration: instant
  text: Pick a point within 10 fathoms. All creatures near that point take 1d3 fire damage, halved with a successful [check evd <spell modifier>].