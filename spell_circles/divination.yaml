name: Circle of Divination
spells:
 Comprehend Languages:
  cost: 1
  duration: minutes
  text: You or a nearby creature can understand all spoken and written languages, although you cannot speak or write them yourself. This effect does not apply to magical or encoded text or speech.
 Detect:
  cost: 1
  duration: minutes
  text: You can sense the presence of all ongoing magical or spell effects (including magic items), spirits, undead, and constructs within 5 fathoms.[newline] Alternatively, this spell can be cast as an instant to learn the effect of one nearby ongoing magical or spell effect.
 Truesight:
  cost: 2
  duration: minutes
  text: You or a nearby creature gains truesight.