name: Wraith
flavor: A dark figure rises from the tomb, clutching an ancient longsword in one gauntleted hand.
size: 1
type: undead
alignment: ne
bonuses:
 dex: 1
 lor: 1
 ins: 1
 det: 2
 cha: 1
immune:
- non-magic
traits:
- Incorporeal
- Vulnerable to Sunlight
attack:
- 1/rnd
- "[attack 6 [det]] unholy (drain)"
- "[attack 8] slashing (longsword)"
special:
- name: Draining Touch
  text: >
   Whenever the wraith deals damage with a drain attack, it heals one and the target must pass a Det 12 check or suffer 1 Con damage.
- name: Aura of Fear
  text: >
   Any living creature that starts its turn within 5 fathoms of the wraith must succeed on a Det 12 check or be frightened of the wraith
   until the start of its next turn. A creature that succeeds is immune to this effect for 24 hours.
